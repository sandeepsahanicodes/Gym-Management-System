<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/web-frontend/css/login.css">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Full Email" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile number</label>
                <input type="tel" id="mobile-number" name="mobile_number" placeholder="Enter Your Mobile Number" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
