<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/web-frontend/css/dashboard.css">
</head>

<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section class="avatar">
            <div class="user-avatar">
                <img src="/web-frontend/assets/images/my-avatar.jpg" alt="profile pic">
            </div>
        </section>
    </header>

    <main>
        <div class="card-container">
            
            <div class="card-item">
                <div class="card-item-top">
                    <div class="icon-box"><img src="/web-frontend/assets/images/icons/person.3.fill.svg"
                            alt="persons.fill"></div>
                    <div class="count-box"><span>10</span></div>
                </div>
                <div class="card-item-bottom">
                    <span>Number of people in the gym</span>
                </div>

            </div>


        </div>

    </main>

</body>

</html>
