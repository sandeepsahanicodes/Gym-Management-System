<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web-frontend/css/global.css">
    <link rel="stylesheet" href="/web-frontend/css/register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="/web-frontend/html/dashboard.html">Dashboard</a></li>
                <li><a href="/web-frontend/html/register.html">Register</a></li>
                <li><a href="#contact">Update</a></li>
            </ul>
            <div class="user-avatar">
                <img src="/web-frontend/assets/images/my-avatar.jpg" alt="profile pic">
            </div>
        </nav>
    </header>
    <main>
        <div class="form-component">
        <h3>Basic Details</h3>
        <div class="image-container">
            <div class="image-block">
                <img src="/web-frontend/assets/images/icons/camera.svg" alt="user">
            </div>
            <label for="add-photo" class="custom-file-upload">
                Add Photo
            </label>
            <input type="file" id="add-photo" name="Add Photo" accept="image/*" style="display: none;">
        </div>
        <form action="/submit" method="post">
   
           
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter Your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Your Email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Mobile Number" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="tel" id="address" name="address" placeholder="Enter Your Address" required>
            </div>
        </form>
        </div>
    
    </main>
</body>
</html>
